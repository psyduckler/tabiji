<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <title>Are You Lost? â€” tabiji.ai</title>
    <meta name="robots" content="noindex">
    <style>
        :root {
            --indigo: #2D3A5C;
            --warm-cream: #F5F0E8;
            --sand: #E8DFD0;
            --terracotta: #C4704B;
            --white: #FEFCF9;
            --text: #2C2419;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: var(--white);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAV */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: rgba(254, 252, 249, 0.92);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--sand);
            padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo {
            font-size: 1.4rem; font-weight: 700; color: var(--indigo);
            text-decoration: none; letter-spacing: -0.02em;
        }
        .logo span { color: var(--terracotta); }
        nav a.cta-nav {
            background: var(--terracotta); color: white;
            padding: 0.5rem 1.2rem; border-radius: 8px;
            text-decoration: none; font-size: 0.9rem; font-weight: 500;
            transition: background 0.2s;
        }
        nav a.cta-nav:hover { background: #b5633f; }

        /* FULL-SCREEN 404 */
        .not-found {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
            overflow: hidden;
        }

        .not-found::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('/404-cliff.png') center/cover no-repeat;
            z-index: -2;
        }

        .not-found::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.15) 0%,
                rgba(0, 0, 0, 0.3) 40%,
                rgba(0, 0, 0, 0.55) 100%
            );
            z-index: -1;
        }

        .not-found-content {
            max-width: 560px;
            z-index: 1;
        }

        .not-found h1 {
            font-size: 6rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .not-found h2 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.75rem;
            text-shadow: 0 2px 12px rgba(0,0,0,0.3);
        }

        .not-found p {
            font-size: 1.15rem;
            opacity: 0.9;
            margin-bottom: 2.5rem;
            text-shadow: 0 1px 8px rgba(0,0,0,0.3);
            line-height: 1.5;
        }

        .cta-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-group a {
            padding: 0.85rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            letter-spacing: -0.01em;
        }

        .cta-primary {
            background: var(--terracotta);
            color: white;
        }
        .cta-primary:hover {
            background: #b5633f;
            transform: translateY(-1px);
        }

        .cta-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
        }
        .cta-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .not-found h1 { font-size: 4rem; }
            .not-found h2 { font-size: 1.5rem; }
            .not-found p { font-size: 1rem; }
            .cta-group { flex-direction: column; align-items: center; }
            .cta-group a { width: 100%; max-width: 280px; text-align: center; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">tabiji<span>.ai</span></a>
        <a href="/plan" class="cta-nav">Get Your Itinerary</a>
    </nav>

    <section class="not-found">
        <div class="not-found-content">
            <h1>404</h1>
            <h2>Are you lost?</h2>
            <p>Even the best travelers take a wrong turn. Let's get you back on the path.</p>
            <div class="cta-group">
                <a href="/" class="cta-primary">Take me home</a>
                <a href="/plan" class="cta-secondary">Plan your next journey</a>
            </div>
        </div>
    </section>
</body>
</html>
