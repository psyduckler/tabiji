let filtered = [...destinations];

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function filter() {
  const budget = document.getElementById('fBudget').value;
  const trip = document.getElementById('fTrip').value;
  const travel = document.getElementById('fTravel').value;
  const continent = document.getElementById('fContinent').value;

  filtered = destinations.filter(d => {
    if (budget && d.budget !== budget) return false;
    if (trip && !d.vibes.some(v => v.toLowerCase().includes(trip.toLowerCase()))) return false;
    if (travel && !d.travel.includes(travel)) return false;
    if (continent && d.continent !== continent) return false;
    return true;
  });

  render();
  updateURL();
}

function clearFilters() {
  document.getElementById('fBudget').value = '';
  document.getElementById('fTrip').value = '';
  document.getElementById('fTravel').value = '';
  document.getElementById('fContinent').value = '';
  filtered = [...destinations];
  render();
  history.replaceState(null, '', window.location.pathname);
}

function shuffleResults() {
  shuffle(filtered);
  render();
}

function render() {
  const grid = document.getElementById('grid');
  const empty = document.getElementById('empty');
  document.getElementById('resultsCount').textContent = `${filtered.length} destination${filtered.length !== 1 ? 's' : ''}`;

  if (filtered.length === 0) {
    grid.innerHTML = '';
    empty.style.display = 'block';
    return;
  }
  empty.style.display = 'none';

  grid.innerHTML = filtered.map((d, i) => `
    <div class="card" onclick="openModal(${destinations.indexOf(d)})">
      <img src="https://images.unsplash.com/${d.photo}?w=600&q=80" alt="${d.name}" loading="${i < 6 ? 'eager' : 'lazy'}">
      <div class="card-body">
        <h2>${d.name}</h2>
        <div class="region">${d.region}</div>
        <p class="pitch">${d.pitch}</p>
        <div class="tags">
          ${d.vibes.map(v => `<span class="tag vibe">${v}</span>`).join('')}
          <span class="tag budget">${d.budget}</span>
        </div>
        <div class="card-meta">
          <span>ðŸ“… ${d.season}</span>
        </div>
      </div>
    </div>
  `).join('');
}

function openModal(idx) {
  const d = destinations[idx];
  document.getElementById('mImg').src = `https://images.unsplash.com/${d.photo}?w=800&q=80`;
  document.getElementById('mImg').alt = d.name;
  document.getElementById('mName').textContent = d.name;
  document.getElementById('mRegion').textContent = d.region;
  document.getElementById('mPitch').textContent = d.pitch;
  document.getElementById('mBudget').textContent = 'ðŸ’° ' + d.budget;
  document.getElementById('mSeason').textContent = 'ðŸ“… ' + d.season;
  const tags = document.getElementById('mTags');
  tags.innerHTML = d.vibes.map(v => `<span class="tag vibe">${v}</span>`).join('');
  const slug = d.name.toLowerCase().replace(/\s+/g, '-');
  document.getElementById('mCta').href = `https://tabiji.ai/destinations/${slug}`;
  document.getElementById('modal').classList.add('show');
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  document.getElementById('modal').classList.remove('show');
  document.body.style.overflow = '';
}

document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

function updateURL() {
  const params = new URLSearchParams();
  const b = document.getElementById('fBudget').value;
  const t = document.getElementById('fTrip').value;
  const tr = document.getElementById('fTravel').value;
  const c = document.getElementById('fContinent').value;
  if (b) params.set('budget', b);
  if (t) params.set('trip', t);
  if (tr) params.set('travel', tr);
  if (c) params.set('continent', c);
  const qs = params.toString();
  history.replaceState(null, '', qs ? '?' + qs : window.location.pathname);
}

// Load filters from URL on init
window.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(window.location.search);
  if (params.get('budget')) document.getElementById('fBudget').value = params.get('budget');
  if (params.get('trip')) document.getElementById('fTrip').value = params.get('trip');
  if (params.get('travel')) document.getElementById('fTravel').value = params.get('travel');
  if (params.get('continent')) document.getElementById('fContinent').value = params.get('continent');
  shuffle(destinations);
  filter();
});
